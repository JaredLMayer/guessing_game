<!DOCTYPE html>
<html>
  <head>
    <title>Jared Mayer's Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/animate.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="../../assets/js/html5shiv.js"></script>

  <body>

    <div class="container">
      <header class="page-header">
        <h3>Jared Mayer's Guessing Game</h3>
      </header>   
      <div style="text-align:center" class="container container-table">
        <h1>Welcome! Let's Play!</h1>
        <p class="lead">Guess the number between 1 and 100 below</p>
        <div class="form-group">
            <div class="actionarea">
            <h1 id="winner-loser"></h1>    
                <input style="text-align:center" type="text" placeholder="Input Number 1-100" class="form-control" id="guess"></input>
            <h3 id="counter"></h3>    
            <h2 id="message"></h2>
            <h4 id="guessInfoMessage"></h4>
        <div class="buttons">    
          <p class="btn-group" id="submit">
            <a id="submit-btn" class="btn btn-success btn-lg" href="#">Submit Guess</a>
          <div class="btn-group" id="retryhint">
              <a id='play-again' class="btn btn-default btn-lg" href="#" >Play Again</a>
              <a id="hint-btn" class="btn btn-default btn-lg" href="#" >Hint</a>
              <h4 id="hintText"></h4>
              </div>
            </div> 
            </div>
          </div> 
        </p> 
      </div>

    </div>
        <link href="css/main.css" rel="stylesheet" media="screen">
    <canvas height='1' id='confetti' width='1'></canvas>

<script src="js/applicationJquery.js"></script>
